<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="site.js" defer></script>
    <title>RACE WAR</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="horizontally-scrolling-items">
                <div class="title horizontally-scrolling-items__item">
                    MoMA PS5 RAcE WaR..........
                </div>
            </div>
            <div class="current-track-info">
                <span>CuRreNtLy pLaYInG: ????</span>
            </div>
            <div class="player-buttons">
                <button id="togglePlayPause" class="play" aria-label="Play/Pause">
                    <svg class="play-icon" width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                    </svg>
                    <svg class="pause-icon" width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 6.54013e-07H4.75V19H0V6.54013e-07Z" />
                        <path d="M11.4 0H16.15V19H11.4V0Z" />
                    </svg>
                </button>
            </div>
            <div class="volume-control">
                <input class="slider" type="range" min="0" max="100" step="1" onchange="setVolume(1,this.value)" />
            </div>
            <div class="logo">
                <img src="https://iili.io/3oX4mLx.png" alt="3oX4mLx.png" border="0">
            </div>
        </div>
    </div>
</body>
</html>
